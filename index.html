<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="./images/logo.svg" class="logo" alt="logo" class="logo">
      <div class="icons">
        <div class="icon icon-document"><img src="./images/icon-document.svg" alt=""></div>
        <div class="icon icon-folder"><img src="./images/icon-folder.svg" alt=""></div>
        <div class="icon icon-upload"><img src="./images/icon-upload.svg" alt=""></div>  
      </div>
    </div>

    <div class="usage-container">
      <div class="usage-popup">
        <p><span class="data-left">185 </span> GB Left</p>
      </div>
      <div class="data-used">
        <p>Youâ€™ve used <span class="data-used-size">815 GB</span> of your storage</p>
      </div>
      <div class="data-left-indicator">
        <div class="filled"></div>
      </div>
      <div class="slider-start">
        <p>0 GB</p>
      </div>
      <div class="slider-end"><p>1000 GB</p></div>
    </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kshitij Thatte</a>.
  </div> -->
</body>
</html>
